<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaKao | Chat</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 상단 네비게이션바  **페이지공통부분**-->
    <div class="status-bar">
      <!-- 네비게이션 왼쪽- 시간 -->
      <div class="status-bar__column">
        <span class="status-clock">13:53</span>
      </div>
      <!-- 네비게이션 오른쪽- 아이콘 -->
      <div class="status-bar__column">
        <!-- 시계 -->
        <i class="fas fa-clock"></i>
        <!-- 음량 -->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <!-- 베터리 퍼센트 -->
        <span class="status-battery-level">100%</span>
        <!-- 베터리 아이콘-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 헤더부분   title과 icon 페이지별 차이있음-->
    <header class="header">
      <div class="header__header-column">
        <!-- 뒤로가기 버튼 -->
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <!-- 타이틀 -->
        <h1 class="header__title">Best friend</h1>
      </div>
      <!-- 아이콘 리스트 -->
      <div class="header__header-column">
        <!-- 상단 네비게이션과 다르게 아이콘간 간격이 있음 - span 안에 넣은 이유 -->
        <!-- 돋보기 -->
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-bars"></i></span>
      </div>
    </header>
    <!-- chat 콘텐츠 -->
    <main class="chat">
      <!-- 메시지 리스트 -->
      <ul class="chat__messages">
        <!-- 채팅방 타임 스탬프 -->
        <span class="chat__timestamp">Friday, May, 1, 2020</span>
        <!-- 메시지 타입 1 - 아바타+ 작성자+ 메시지 + 타임스탬프 순  3컬럼 구성-->
        <li class="incoming-message message">
          <!-- 컬럼1 아바타 -->
          <img src="images/avatar3.jpg" class="g-avatar message__avatar" />
          <!-- 컬럼2 작성자+메시지 -->
          <div class="message__content">
            <span class="message__author">김성준</span>
            <div class="message__bubble">
              뭐하누
            </div>
            <!-- 컬럼3 타임스탬프 -->
            <span class="message__titmestamp">15:19</span>
          </div>
        </li>
        <!-- 메시지 타입2 타임스탬프 + 메시지  2컬럼-->
        <li class="incoming-message message">    
          <!-- 컬럼1 타임스탬프 -->
          <span class="message__titmestamp">15:19</span>
          <!-- 컬럼2 메시지 -->
          <div class="message__content">
            <div class="message__bubble">
              뭐하누
            </div>
          </div>
        </li>
      </ul>
      </ul>
    </main>
    <!-- 채팅 작성 양식  3컬럼 구성-->
    <div class="chat__write">
      <!-- 컬럼1 아이콘 -->
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>

      <!-- 컬럼2" 채팅 작성 부분 -->
      <div class="chat__write-column">
        <input type="text" placeholder="Send message" class="chat__write-input">
      </div>
      <!-- 컬럼3 아이콘 -->
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
