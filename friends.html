<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaKao | friends</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 상단 네비게이션바  **페이지공통부분**-->
    <div class="status-bar">
      <!-- 네비게이션 왼쪽- 시간 -->
      <div class="status-bar__column">
        <span class="status-clock">13:53</span>
      </div>
      <!-- 네비게이션 오른쪽- 아이콘 -->
      <div class="status-bar__column">
        <!-- 시계 -->
        <i class="fas fa-clock"></i>
        <!-- 음량 -->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <!-- 베터리 퍼센트 -->
        <span class="status-battery-level">100%</span>
        <!-- 베터리 아이콘-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 헤더부분   title과 icon 페이지별 차이있음-->
    <header class="header">
      <div class="header__header-column">
        <!-- 타이틀 -->
        <h1 class="header__title">Friends</h1>
      </div>
      <!-- 아이콘 리스트 -->
      <div class="header__header-column">
        <!-- 상단 네비게이션과 다르게 아이콘간 간격이 있음 - span 안에 넣은 이유 -->
        <!-- 돋보기 -->
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <!-- 말풍선 -->
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <!-- 톱니바퀴 -->
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <!-- 하단 네비게이션바 -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- friends 링크 -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <!-- chats 링크 -->
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <!-- find링크 -->
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <!-- more링크 -->
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
