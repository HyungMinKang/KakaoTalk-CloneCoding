<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaKao | chats</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 상단 네비게이션바  **페이지공통부분**-->
    <div class="status-bar">
      <!-- 네비게이션 왼쪽- 시간 -->
      <div class="status-bar__column">
        <span class="status-clock">13:53</span>
      </div>
      <!-- 네비게이션 오른쪽- 아이콘 -->
      <div class="status-bar__column">
        <!-- 시계 -->
        <i class="fas fa-clock"></i>
        <!-- 음량 -->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <!-- 베터리 퍼센트 -->
        <span class="status-battery-level">100%</span>
        <!-- 베터리 아이콘-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 헤더부분   title과 icon 페이지별 차이있음-->
    <header class="header">
      <div class="header__header-column">
        <!-- 타이틀 -->
        <h1 class="header__title">Chats</h1>
      </div>
      <!-- 아이콘 리스트 -->
      <div class="header__header-column">
        <!-- 상단 네비게이션과 다르게 아이콘간 간격이 있음 - span 안에 넣은 이유 -->
        <!-- 돋보기 -->
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <!-- 말풍선 -->
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <!-- 톱니바퀴 -->
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <!-- chats 콘텐츠 부분 -->
    <!-- chats : chats__list 부모 자식 -->
    <main class="chats">
      <!-- chat__list : chat 부모 자식 -->
      <ul class="chats__list">
        <li class="chats__chat">
          <!-- chat : username, preview, content.. 더이상 chats이라고 쓸필요 없는 이유 -->
          <div class="chat__column">
            <!-- 채팅방 이미지  @폴더명과 파일명 둘다 소문자여야함 -->
            <!-- g-avatar 전역 이미지 클래스 -->
            <img src="images/avatar1.jpg" class="chat__avatar g-avatar" />
            <!-- 채팅방 내용 -->
            <div class="chat__content">
              <!-- 채팅방 참여자 -->
              <span class="chat__username">김성준</span>
              <!-- 채팅방 미리보기 내용 -->
              <span class="chat__preview">뭐하누</span>
            </div>
          </div>
          <!-- 채팅방 타임스탬프 -->
          <div class="chat__column">
            <span class="chat__timestamp">어제</span>
          </div>
        </li>
      </ul>
    </main>

    <!-- 하단 네비게이션바 -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- friends 링크 -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <!-- chats 링크 -->
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <!-- find링크 -->
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <!-- more링크 -->
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
